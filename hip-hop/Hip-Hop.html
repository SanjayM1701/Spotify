<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Best of Hip-Hop</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="../logo.png" alt="Spotify">Spotify</li>
            <li><a class="hover" href="../index.html">Home</a></li>
            <li>
                <div class="dropdown">
                    <a class="hover">Categories</a>
                    <div class="options">
                        <a class="L1" href="../romantic/Romantic.html">Romantic</a>
                        <a class="L2" href="../hip-hop/Hip-Hop.html">Hip-Hop</a>
                        <a class="L3" href="../classic/Classic.html">Classic</a>
                    </div>
                </div>
            </li>
            <li><a class="hover" href="../about.html">About</a></li>

        </ul>
    </nav>

    <div class="container" style="background-image: url(bg2.webp);">
        <div class="songList">
            <h1>Best of Hip-Hop - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Aayat</span>
                    <span class="songlistPlay"><span class="timestamp">03:27 <i id="0"
                                class="songItemPlay fa-solid fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Aayat</span>
                    <span class="songlistPlay"><span class="timestamp">04:42 <i id="1"
                                class="songItemPlay fa-solid fa-circle-play"></i></span> </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons  -->
            <i class="fa-3x fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-3x fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-3x fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName">Firse Machayenge</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ec4f8d4da4.js" crossorigin="anonymous"></script>
    <script src="Hip-Hop.js"></script>
</body>

</html>
